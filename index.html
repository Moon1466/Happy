<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>

        <!-- Css -->
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__main">
                    <div class="header__function">
                        <div class="header__interact">
                            <div class="header__book">
                                <img src="./assets/img/icon/diary.svg" alt="" class="header__icon">
                            </div>
                        </div>
                        <div class="header__act">
                            <div class="header__book">
                                <img src="./assets/img/icon/user.svg" alt="" class="header__icon">

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-course">
                <div class="container">
                    <div class="main-course-list">
                        <!-- Card 1 -->
                        <div class="card-course">
                            <img src="./assets/img/icon/book.svg" alt="" class="card-course__icon" />
                            <h2 class="card-course__title">Khóa học</h2>
                            <div class="card-course__bottom">
                                <p class="card-course__desc">Khóa học đủ trò hề để triển khai</p>
                                <div class="card-course__link">
                                    <a href="./course.html" class="card-course__btn">Đi đến học </a>
                                    <img src="./assets/img/icon/right_arrow.svg" alt="" class="card-course__link-icon" />
                                </div>
                            </div>
                        </div>

                        <!-- Card 2 -->
                        <div class="card-course">
                            <img src="./assets/img/icon/devil.svg" alt="" class="card-course__icon" />
                            <h2 class="card-course__title">Luyện thi</h2>
                            <div class="card-course__bottom">
                                <p class="card-course__desc">Hãy cảm nhận độ khó của ôn thi muhahahaha</p>
                                <div class="card-course__link">
                                    <a href="./course.html" class="card-course__btn">Đi đến học </a>
                                    <img src="./assets/img/icon/right_arrow.svg" alt="" class="card-course__link-icon" />
                                </div>
                            </div>
                        </div>
                        <div class="card-course">
                            <img src="./assets/img/icon/visa.svg" alt="" class="card-course__icon" />
                            <h2 class="card-course__title">Premium</h2>
                            <div class="card-course__bottom">
                                <p class="card-course__desc">Nơi nhà giàu giải quyết vấn đề</p>
                                <div class="card-course__link">
                                    <a href="" class="card-course__btn">Đi đến học </a>
                                    <img src="./assets/img/icon/right_arrow.svg" alt="" class="card-course__link-icon" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
